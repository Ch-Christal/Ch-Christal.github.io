<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>飞花</title>
    <link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="poemcss/poemmain.css">
</head>

<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="img3/2.jpg" alt="First slide" style="width:100%; height: 960px;">
            </div>
            <div class="item">
                <img src="img3/3.jpg" alt="Second slide" style="width:100%; height: 960px;">
            </div>
            <div class="item">
                <img src="img3/4.jpg" alt="Third slide" style="width:100%;height: 960px;">
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="main">
        <div class="headline">
            <h1>色蕴·飞花</h1>
        </div>
        <div class="headline2">
            <a href="poem.html" class="button">

            </a>
        </div>
    </div>

</html>
